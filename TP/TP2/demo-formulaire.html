<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>TP2 Web API Fetch</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="demo-formulaire.css" />
    <script src="demo-formulaire.js" defer></script>
  </head>
  <body>
    <h1>TP2 Web API Fetch</h1>

    <section>
      <h2>My Python's bookmarks</h2>
      <button id="bookmarks-go">Go download !</button>
      <ul id="bookmarks-list"></ul>
    </section>

    <hr />

    <section>
      <form action="#" method="POST">
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" placeholder="John DOE" required />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="none@gmail.com" />

        <fieldset>
          <legend>Style favori</legend>

          <label for="hard">Hard rock</label>
          <input type="radio" name="category" value="hard" id="hard" />

          <label for="heavy">Heavy metal</label>
          <input type="radio" name="category" value="heavy" id="heavy" />

          <label for="speed">Speed metal</label>
          <input type="radio" name="category" value="speed" id="speed" />

          <label for="thrash">Thrash metal</label>
          <input type="radio" name="category" value="thrash" id="thrash" />

          <label for="progressive">Progressive metal</label>
          <input type="radio" name="category" value="progressive" id="progressive" />
        </fieldset>

        <button>Envoyer</button>
      </form>
    </section>
  </body>
</html>
